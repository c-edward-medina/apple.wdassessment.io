<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/store.js" async></script>
    <title>Sample Apple Site</title>
</head>

<body>
    <nav class="zone black sticky">
        <div class="main-nav">
            <img src="../images/nav/apple.png" alt="" class="logo--centered">
            <img id="checkout" src="../images/nav/shopping-bag.png" alt="" class="logo--end">
        </div>
    </nav>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 class="cart-title-list">Shopping Bag</h1>
    
            <div class="cart-list" id="cart-list"></div>
            <button class="btn black button-purchase" type="button">Purchase</button>
            
            </div>
    </div>
    <h1 class="main-title">iPhone 12 Pro and iPhone 12</h1>
    <div class=" zone black carousel">
        <button class="carousel-button carousel-button--left is-hidden">
            <img src="../images/arrows/left-arrow.png" alt="">
        </button>
        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slide current-slide">
                    <img class="carousel-image" src="../images/carousel/Carousel_1.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-image" src="../images/carousel/Carousel_2.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-image" src="../images/carousel/Carousel_3.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel-button carousel-button--right">
            <img src="../images/arrows/right-arrow.png" alt="">
        </button>
        <div class="carousel-nav">
            <button class="carousel-indicator current-slide"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div>
    </div>
    <div id="product-list"></div>
    <script src="../js/carousel.js"></script>
    <script src="../js/products.js"></script>
    
</body>

</html>
